#Broadlink Temperature      
  - platform: broadlink
    scan_interval: 60
    host: 192.168.1.79
    mac: 34:EA:34:E4:72:7B
    monitored_conditions:
      - 'temperature'
#Templates      
  - platform: template
    sensors:
      pihole_status:
        friendly_name: 'Pi-Hole'
        value_template: >-
            {%- if is_state("device_tracker.pi_pihole", "home") %}
                Online
            {% else %}
                Offline
            {%- endif %}
      esxi_status:
        friendly_name: 'ESXI Server'
        value_template: >-
            {%- if is_state("device_tracker.esxi", "home") %}
                Online
            {% else %}
                Offline
            {%- endif %}
      bedroomtv_status:
        friendly_name: 'Bedroom TV'
        value_template: >-
            {%- if is_state("device_tracker.philips_tv", "home") %}
                Online
            {% else %}
                Offline
            {%- endif %}
      lgtv_status:
        friendly_name: 'LG TV'
        value_template: >-
            {%- if is_state("device_tracker.lg_tv", "home") %}
                Online
            {% else %}
                Offline
            {%- endif %}
      broadlink_status:
        friendly_name: 'Broadlink'
        value_template: >-
            {%- if is_state("device_tracker.broadlink", "home") %}
                Online
            {% else %}
                Offline
            {%- endif %}
      tplink_status:
        friendly_name: 'TP Switch'
        value_template: >-
            {%- if is_state("device_tracker.tp_switch", "home") %}
                Online
            {% else %}
                Offline
            {%- endif %}
      foscam_status:
       friendly_name: 'Foscam'
       value_template: >-
           {%- if is_state("device_tracker.foscam", "home") %}
               Online
           {% else %}
               Offline
           {%- endif %}
 #Command Line
  - platform: command_line
    name: SSL cert expiry
    unit_of_measurement: days
    scan_interval: 86400
    command: !secret sensor_command
    value_template: ‘{{ value }}’
    
  - platform: cert_expiry
    name: ssl_check
    host: !secret cert_url